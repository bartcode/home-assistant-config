path: home
title: Home
icon: "mdi:home"
type: masonry

cards:
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Home
          - type: horizontal-stack
            cards:
              - type: tile
                entity: person.bart
                show_entity_picture: true
                vertical: true
              - type: tile
                entity: person.myrthe
                show_entity_picture: true
                vertical: true
              - type: tile
                entity: person.balou
                show_entity_picture: true
                vertical: true
              - type: tile
                entity: person.noekie
                show_entity_picture: true
                vertical: true
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.water_bowl
              - type: tile
                entity: switch.ps5_011_power
          - type: markdown
            content: >
              ### Quick scenes
          - type: grid
            square: false
            columns: 2
            cards:
              - type: tile
                name: All out
                icon: "mdi:light-switch-off"
                entity: scene.lights_out
              - type: tile
                name: Cosy
                icon: "mdi:teddy-bear"
                entity: scene.living_room_cosy

  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Living room
          - type: horizontal-stack
            cards:
              - type: tile
                entity: light.living_room
                features:
                  - type: "light-brightness"
              - type: tile
                entity: light.standing_light
                features:
                  - type: "light-brightness"
              - type: tile
                entity: switch.dressoir_light
                icon: mdi:lamp
                color: yellow
          - type: tile
            entity: cover.front_pro
            features:
              - type: "cover-open-close"
          - type: thermostat
            entity: climate.living_room
          - type: media-control
            entity: media_player.living_room
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Hallway
          - type: horizontal-stack
            cards:
              - type: tile
                entity: light.hallway
                features:
                  - type: "light-brightness"
              - type: tile
                entity: light.entryway
                features:
                  - type: "light-brightness"
          - type: picture-entity
            entity: camera.entryway
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Bedroom
          - type: horizontal-stack
            cards:
              - type: tile
                entity: light.bedroom
                features:
                  - type: "light-brightness"
              - type: tile
                entity: switch.bed_light
          - type: media-control
            entity: media_player.bedroom
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Kitchen
          - type: vertical-stack
            cards:
              - type: tile
                entity: light.kitchen
                features:
                  - type: "light-brightness"
              - type: horizontal-stack
                cards:
                  - type: tile
                    name: Dishwasher
                    entity: switch.dishwasher_power
                  - type: tile
                    name: ETA
                    entity: sensor.dishwasher_remaining_program_time
              - type: horizontal-stack
                cards:
                  - type: tile
                    name: All
                    entity: lock.kitchen_flap_locked_all
                  - type: tile
                    name: In
                    entity: lock.kitchen_flap_locked_in
                  - type: tile
                    name: Out
                    entity: lock.kitchen_flap_locked_out
              - type: media-control
                entity: media_player.kitchen
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Office
          - type: vertical-stack
            cards:
              - type: tile
                entity: light.office
                features:
                  - type: "light-brightness"
              - type: media-control
                entity: media_player.office
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Shed
          - type: horizontal-stack
            cards:
              - type: tile
                entity: light.shed_outside_group
                name: Outside
                features:
                  - type: "light-brightness"
              - type: tile
                entity: light.inside
                features:
                  - type: "light-brightness"
          - type: thermostat
            entity: climate.radiateur
            name: Shed heater
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Energy
          - type: grid
            square: false
            columns: 2
            cards:
              - type: sensor
                entity: sensor.average_electricity_price_today
                graph: line
                name: Average
                limits:
                  min: 0
                  max: .4
              - type: sensor
                entity: sensor.current_electricity_market_price
                graph: line
                name: Current
                limits:
                  min: 0
                  max: .4
              - type: sensor
                entity: sensor.current_percentage_of_highest_electricity_price_today
                graph: line
                name: "% of high"
                limits:
                  min: 0
                  max: .4
              - type: sensor
                entity: sensor.next_hour_electricity_market_price
                name: Next hour
                graph: line
                limits:
                  min: 0
                  max: .4
              - type: sensor
                entity: sensor.highest_energy_price_today
                name: High
              - type: sensor
                entity: sensor.lowest_energy_price_today
                name: Low
              - type: sensor
                entity: sensor.time_of_highest_price_today
                name: Time of high
                format: datetime
              - type: sensor
                entity: sensor.time_of_lowest_price_today
                name: Time of low
                format: datetime
          - type: custom:apexcharts-card
            graph_span: 24h
            span:
              start: day
            now:
              show: true
              label: Now
            header:
              show: true
              title: Electricity price today (â‚¬/kwh)
            yaxis:
              - decimals: 2
                min: 0
                max: .5
            series:
              - entity: sensor.average_electricity_price_today
                stroke_width: 2
                float_precision: 3
                type: column
                opacity: 1
                color: ""
                data_generator: |
                  return entity.attributes.prices.map((entry) => {
                    return [new Date(entry.time), entry.price];
                  });
          - type: grid
            square: false
            columns: 1
            cards:
              - type: energy-distribution
                title: Energy distribution today
                link_dashboard: true
  - type: grid
    square: false
    columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Batteries
          - type: grid
            square: false
            columns: 4
            cards:
              - type: tile
                entity: sensor.pixel_8_pro_battery_level
                vertical: true

              - type: tile
                entity: sensor.door_sensor_battery
                vertical: true

              - type: tile
                entity: sensor.light_intensity_battery
                vertical: true

              - type: tile
                entity: sensor.kitchen_flap_battery_level
                vertical: true

              - type: tile
                entity: sensor.water_bowl_battery_level
                vertical: true

              - type: tile
                entity: sensor.living_room_remote_battery
                vertical: true

              - type: tile
                entity: sensor.kitchen_remote_battery
                vertical: true
