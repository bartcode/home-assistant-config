---
button_card_templates: !include_dir_merge_named "../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

views:
  - title: "Main view"
    theme: "minimalist-desktop"
    background: "var(--background-image)"
    panel: true
    icon: "mdi:flower"
    cards:
      - type: grid
        columns: 2
        square: false
        card_mod:
          style: |
            ha-card {
              --ha-card-border-radius: 0px;
              background: transparent;
              padding: 15px;
            }
        cards:
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Home
                label: ""
              - type: "custom:button-card"
                template: "card_weather_ulm"
                entity: weather.openweathermap
                variables:
                  ulm_card_weather_ulm_enable_popup: true
              - type: grid
                columns: 2
                square: false
                cards:
                  - type: "custom:button-card"
                    template: card_person
                    entity: person.bart
                    variables:
                      ulm_card_person_entity: person.bart
                      ulm_card_person_use_entity_picture: true
                      ulm_card_person_icon: mdi:face-man
                      ulm_card_person_battery: sensor.pixel_7_pro_battery_level
                  - type: "custom:button-card"
                    template: card_person
                    entity: person.myrthe
                    variables:
                      ulm_card_person_entity: person.myrthe
                      ulm_card_person_use_entity_picture: true
                      ulm_card_person_icon: mdi:face-woman
                  - type: "custom:button-card"
                    template: card_person
                    entity: person.balou
                    variables:
                      ulm_card_person_entity: person.balou
                      ulm_card_person_use_entity_picture: true
                      ulm_card_person_icon: mdi:cat
                  - type: "custom:button-card"
                    template: card_person
                    entity: person.noekie
                    variables:
                      ulm_card_person_entity: person.noekie
                      ulm_card_person_use_entity_picture: true
                      ulm_card_person_icon: mdi:cat
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Living room
                label: ""
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.living_room
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.standing_light
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_power_outlet
                    variables:
                      ulm_card_power_outlet_name: Dressoir light
                    entity: switch.dressoir_light
              - type: "custom:button-card"
                template: card_thermostat
                entity: climate.living_room
                variables:
                  ulm_card_thermostat_name: "Thermostat"
                  ulm_card_thermostat_enable_collapse: true
                  ulm_card_thermostat_enable_controls: true
                  ulm_card_thermostat_enable_hvac_modes: false
                  ulm_card_thermostat_enable_popup: true
              - type: "custom:button-card"
                template: card_media_player
                entity: media_player.living_room
                variables:
                  ulm_card_media_player_enable_popup: true
                  ulm_card_media_player_collapsible: true
                  ulm_card_media_player_enable_controls: true
                  ulm_card_media_player_enable_volume_slider: true
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Bedroom
                label: ""
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.bedroom
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_power_outlet
                    variables:
                      ulm_card_power_outlet_name: Bed light
                    entity: switch.bed_light
              - type: "custom:button-card"
                template: card_media_player
                entity: media_player.bedroom
                variables:
                  ulm_card_media_player_enable_popup: true
                  ulm_card_media_player_collapsible: true
                  ulm_card_media_player_enable_controls: true
                  ulm_card_media_player_enable_volume_slider: true
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Hallway
                label: ""
              - type: "custom:button-card"
                template: card_light
                entity: light.hallway
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: false
                  ulm_card_light_force_background_color: true
              - type: "custom:button-card"
                template: card_light
                entity: light.entryway
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: false
                  ulm_card_light_force_background_color: true
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Office
                label: ""
              - type: "custom:button-card"
                template: card_light
                entity: light.office
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: false
                  ulm_card_light_force_background_color: true
              - type: "custom:button-card"
                template: card_media_player
                entity: media_player.office
                variables:
                  ulm_card_media_player_enable_popup: true
                  ulm_card_media_player_collapsible: true
                  ulm_card_media_player_enable_controls: true
                  ulm_card_media_player_enable_volume_slider: true

          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Kitchen
                label: ""
              - type: "custom:button-card"
                template: card_light
                entity: light.kitchen
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: false
                  ulm_card_light_force_background_color: true

              - type: "custom:button-card"
                template: card_media_player
                entity: media_player.kitchen
                variables:
                  ulm_card_media_player_enable_popup: true
                  ulm_card_media_player_collapsible: true
                  ulm_card_media_player_enable_controls: true
                  ulm_card_media_player_enable_volume_slider: true

          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Shed
                label: ""
              - type: grid
                columns: 2
                square: false
                cards:
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.inside
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.shed_night_light
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.outside_up
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
                  - type: "custom:button-card"
                    template: card_light
                    entity: light.outside_down
                    variables:
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_color: false
                      ulm_card_light_force_background_color: true
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template: card_title
                name: Batteries
                label: ""
              - type: grid
                square: false
                columns: 2
                cards:
                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.pixel_7_pro_battery_level
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.pixel_7_pro_battery_level
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Pixel 7 Pro
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.ewelink_ds01_battery
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.ewelink_ds01_battery
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Door sensor
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.lumi_lumi_sen_ill_mgl01_battery
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.lumi_lumi_sen_ill_mgl01_battery
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Light sensor
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.water_bowl_battery_level
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.water_bowl_battery_level
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Water bowl
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.kitchen_flap_battery_level
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.kitchen_flap_battery_level
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Kitchen flap
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.signify_netherlands_b_v_rwl022_battery
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.signify_netherlands_b_v_rwl022_battery
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Living room remote
                      ulm_card_battery_charging_animation: true

                  - type: "custom:button-card"
                    template: card_battery
                    entity: sensor.signify_netherlands_b_v_rwl022_battery_2
                    variables:
                      ulm_card_battery_charger_type_entity_id: sensor.signify_netherlands_b_v_rwl022_battery_2
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
                      ulm_card_battery_name: Kitchen remote
                      ulm_card_battery_charging_animation: true
